<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo/P-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>Jai Shri Ram</title>
</head>
<body >
    <header>

        <nav>

            <img src="./assets/logo/logo.svg" alt="logo">
            <ul>
                <li>Home</li>
                <li>History</li>
                <li>Contact Me</li>
                
                <input type="checkbox" id="checkbox">
                <label for="checkbox" class="toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </label>
            </ul>
            
        </nav>
    </header>

    <section class="body">

        <div class="content">
            <h4>Jai Shri</h4>
            <h1>RAM</h1>
            <p>Shri Ram: Symbol of compassion and righteousness, inspiring generations.</p>
        </div>


        <div class="bg_images">

            <div class="image2 image"></div>
            <div class="image3 image"></div>
            <div class="image4 image"></div>
            <div class="image5 image"></div>
        </div>

        <div class="slidebar">
            <ul>
                <li>Home</li>
                <li>History</li>
                <li>Contact Me</li>
                
                
            </ul>
        </div>

       


    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
